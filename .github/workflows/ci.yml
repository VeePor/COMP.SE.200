name: CI

on:
  push:
    branches: ['main', '**']
  pull_request:
    branches: ['**']

jobs:
  test-coveralls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci


      # ---------------------------
      # 1) FULL COVERAGE REPORT
      # ---------------------------
      - name: Run full coverage
        run: npm run coverage

      - name: Upload full coverage to Coveralls (parallel)
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          flag-name: "full"
          parallel: true
          debug: true


      # ---------------------------
      # 2) HUMAN COVERAGE REPORT
      # ---------------------------
      - name: Run human-only coverage
        run: npm run coverage:human

      - name: Upload human-only coverage to Coveralls (parallel)
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          flag-name: "human"
          parallel: true
          debug: true


      # ---------------------------
      # 3) AI COVERAGE REPORT
      # ---------------------------
      - name: Run AI-only coverage
        run: npm run coverage:ai

      - name: Upload AI-only coverage to Coveralls (parallel)
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          flag-name: "ai"
          parallel: true
          debug: true


      # ---------------------------
      # FINALIZE PARALLEL BUILDS
      # ---------------------------
      - name: Coveralls finished (final step)
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          debug: true
